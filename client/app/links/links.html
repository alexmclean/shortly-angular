<div id='container' ng-app="shortly.links">
  <div class='link' ng-controller="LinksController" ng-repeat="link in data">
    <img src='../../assets/redirect_icon.png'/>
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a href="{{link.url}}" > <div ng-click="handleClick($index)">{{link.base_url}}/{{link.code}}</div> </a>
  </div>
</div>
