<div id='container' ng-app="shortly.links">
  <img src='/redirect_icon.png'/>
  <div class='info' ng-controller="LinksController" ng-repeat="link in links">
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <div ng-click="handleClick($index)">{{link.base_url}}/{{link.code}}</div>
  </div>
</div>
